<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>tic-tac-toe</title>
  </head>
  <body class="body">
    <div class="alert-wrapper">
      <h2 class="alert-header"></h2>
    </div>
    <header class="header">
      <h1>Tic-Tac-Toe</h1>
      <h2 class="turn-header">Crosses move</h2>
    </header>
    <div class="board-wrapper">
      <div class="board">
        <div class="tile top-left-tile" id="top-left-tile"></div>
        <div class="tile top-center-tile" id="top-center-tile"></div>
        <div class="tile top-right-tile" id="top-right-tile"></div>
        <div class="tile middle-left-tile" id="middle-left-tile"></div>
        <div class="tile middle-center-tile" id="middle-center-tile"></div>
        <div class="tile middle-right-tile" id="middle-right-tile"></div>
        <div class="tile bottom-left-tile" id="bottom-left-tile"></div>
        <div class="tile bottom-center-tile" id="bottom-center-tile"></div>
        <div class="tile bottom-right-tile" id="bottom-right-tile"></div>
      </div>
    </div>
    <footer class="footer">
      <span class="footer-content"
        >Created by William Carpenter-Frank | 2021 |
        <a href="https://github.com/zeagle848/tic-tac-toe" target="_blank"
          >GitHub</a
        ></span
      >
    </footer>
    <script src="./script.js"></script>
  </body>
</html>
